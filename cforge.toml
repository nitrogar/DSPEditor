# Project configuration for final_try

[project]
name = "final_try"
version = "0.0.0"
description = "C++ backend engine for side channel analysis"
cpp_standard = "23"
binary_type = "executable"  # executable, shared_lib, static_lib, or header_only
authors = ["nitrogar <kernel101@yandex.com>"]
homepage = "https://github.com/nitrogar/DSPEditor"
repository = "https://github.com/nitrogar/DSPEditor"
license = "GPLv3"

[build]
build_type = "Debug"  # Debug, Release, RelWithDebInfo, MinSizeRel
directory = "build"
source_dirs = ["src"]
include_dirs = ["include"]
# Uncomment to specify custom source patterns
# source_patterns = ["src/*.cpp", "src/**/*.cpp"]
# Uncomment to specify individual source files
# source_files = ["src/main.cpp", "src/example.cpp"]

[build.config.debug]
defines = ["DEBUG=1", "ENABLE_LOGGING=1"]
flags = ["-g", "-O0"]
cmake_args = ["-DENABLE_TESTS=ON"]

[build.config.release]
defines = ["NDEBUG=1"]
flags = ["-O3"]
cmake_args = ["-DENABLE_TESTS=OFF"]

[build.config.relwithdebinfo]
defines = ["NDEBUG=1"]
flags = ["-O2", "-g"]
cmake_args = []

[build.config.minsizerel]
defines = ["NDEBUG=1"]
flags = ["-Os"]
cmake_args = []

[test]
enabled = false
[package]
enabled = true
generators = []  # Package generators
# Windows generators: ZIP, NSIS
# Linux generators: TGZ, DEB, RPM
# macOS generators: TGZ
vendor = "Nitrogar Labs"
contact = "Nitro + ar (kernel101@yandex.com)"

